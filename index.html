<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview & Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Upload & Preview Images</h2> <!-- Added heading -->

        <label for="imageInput" class="upload-btn">Select Images</label>
        <input type="file" id="imageInput" multiple accept="image/*">
        <div class="preview-container" id="previewContainer">

        </div>
    </div>
  
    <script src="app.js"></script>
</body>
</html>
